<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hamburglar Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header id="header">
      <nav id="nav-bar">
        <div class="logo-container">
          <a href="#hero">
            <img src="./images/burger.svg" alt="" id="header-img" />
          </a>
          <a href="#hero" class="logo nav-link">Hamburglar</a>
        </div>
        <div class="nav-links" id="navLinks">
          <a href="#services" class="nav-link">Services</a>
          <a href="#menu" class="nav-link">Menu</a>
          <a href="#app" class="nav-link">Download App</a>
        </div>
        <i id="toggle" class="fas fa-bars"></i>
      </nav>
    </header>
    <!--  -->

    <main>
      <!-- Hero Section -->
      <section id="hero" class="hero">
        <div class="left-col">
          <h1 id="title">
            This is not just a hamburger<br />It's <span>Hamburglar</span>
          </h1>
          <p id="description">
            Put your email below to get special discount and offers from us
          </p>
          <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input
              id="email"
              type="email"
              placeholder="Enter your email.."
              name="email"
            />
            <input type="submit" id="submit" />
          </form>
        </div>
        <div class="right-col">
          <img class="burger-img" src="./images/whooper.png" alt="" />
          <div class="soc-icons">
            <i class="fab fa-twitter icon"></i>
            <i class="fab fa-facebook-f icon"></i>
            <i class="fab fa-instagram icon"></i>
          </div>
        </div>
      </section>
      <!--  -->

      <!-- Services Section -->
      <section id="services" class="services-section">
        <h1 class="title-section">Services</h1>
        <div class="services-container">
          <div class="service">
            <img class="service-icon" src="./images/quality.svg" alt="" />
            <p>High Quality Burger</p>
          </div>
          <div class="service">
            <img class="service-icon" src="./images/fast-dlivery.svg" alt="" />
            <p>Fast Delivery</p>
          </div>
          <div class="service">
            <img class="service-icon" src="./images/discount.svg" alt="" />
            <p>Best Price</p>
          </div>
        </div>
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/dA0VGEbbw4g"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <!--  -->
      <section id="menu"></section>
      <section id="app"></section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
